<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디핵 생일 축하 페이지</title>
    <style>
        body {
            background-color: #ff66ff; /* 밝은 분홍 배경 */
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            color: #fff700; /* 밝은 노란 텍스트 */
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px #ff0000; /* 붉은 그림자 */
            margin-top: 20px;
            animation: pulse 1.5s infinite;
        }

        .instruction {
            font-size: 1.5em;
            margin-top: 10px;
            color: #ff0000;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                color: #fff700;
            }
            50% {
                transform: scale(1.1);
                color: #00ff00; /* 애니메이션 중간에 색 변환 */
            }
            100% {
                transform: scale(1);
                color: #fff700;
            }
        }

        .balloons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .balloon {
            width: 150px;
            height: 150px;
            margin: 10px;
            cursor: pointer;
            animation: float 4s ease-in-out infinite;
            transition: transform 0.3s ease;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid #ff00ff;
        }

        .balloon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .balloon:hover {
            transform: scale(1.1);
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }

        .photo-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            display: none;
            z-index: 1000;
        }

        .photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 10px solid #00ff00;
            box-shadow: 0 0 20px #ff00ff;
            animation: spin 3s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg) scale(0);
            }
            50% {
                transform: rotate(180deg) scale(1.2);
            }
            100% {
                transform: rotate(360deg) scale(1);
            }
        }

        .message {
            font-size: 2em;
            background: #00ccff;
            color: #ff0000;
            padding: 20px;
            margin-top: 30px;
            border: 5px dashed #fff700;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }

        footer {
            margin-top: 40px;
            font-size: 1.5em;
            background-color: #00ff00;
            padding: 10px;
            color: #ff00ff;
            border-top: 10px dotted #ff0000;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* 스파클 스타일 */
        .sparkles {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: yellow;
            border-radius: 50%;
            animation: sparkleAnimation 1s ease-out forwards;
        }

        @keyframes sparkleAnimation {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }

        /* YouTube 플레이어를 화면에 보이지 않게 */
        #player {
            display: none;
            width: 0;
            height: 0;
        }
    </style>
</head>
<body>
    <h1>🎉 디핵 생일 축하해요! 🎉</h1>
    
    <div class="instruction">
        사진을 클릭해보세요!
    </div>

    <div class="balloons">
        <div class="balloon" onclick="showPhoto('1.jpeg', 'XxfFvVA7GQE')">
            <img src="https://image.yes24.com/goods/92427218/XL" alt="디핵 사진 1">
        </div>
        <div class="balloon" onclick="showPhoto('2.jpeg', 'KCpWMEsiN3Q')">
            <img src="https://i.namu.wiki/i/_zkVWOGfkFSp97jRuygcH3-H6l4GaehVmH-DhEIYGQjIcIf_cWG-yo0sDbVie6ohK_BIkWz8NZhD36DlzTE4h1HOtySffkjyV4-icnHjJ_iF409xTMTRDAQYbzk_rRJXj8fDtRSNOIhZ1nC0_MpeKQ.webp" alt="디핵 사진 2">
        </div>
        <div class="balloon" onclick="showPhoto('3.jpeg', 'vdHr1sXmY7E')">
            <img src="https://i.namu.wiki/i/dU85bxqScOsd5cEUu6x4mz85WsuZ-rM_sG_MXW-4hp-YJ_aVqCmTjPgr3y-4qeOBY1w_SoumPPVto8jJHl-zBUFUT4BQzTCmb7Z22CTg3R6aaPy4rXOKycGpoS4SzUggC0D8SPXpxJaUXFXiVqXAXQ.webp" alt="디핵 사진 3">
        </div>
    </div>

    <div class="photo-container">
        <img src="" alt="디핵 사진" class="photo">
    </div>

    <div class="message">
        디핵님의 특별한 날을 위해!<br>
        앞으로도 멋진 음악 기대할게요!
    </div>

    <footer>
        🎂 Happy D-Hack Day! 🎂
    </footer>

    <!-- YouTube 동영상 플레이어 -->
    <div id="player"></div>

    <!-- YouTube IFrame API 삽입 -->
    <script src="https://www.youtube.com/iframe_api"></script>

    <script>
        let player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '0',
                width: '0',
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            // 플레이어 준비 후 동영상 재생 준비 상태
        }

        function showPhoto(photoSrc, videoId) {
            const photoContainer = document.querySelector('.photo-container');
            const photo = photoContainer.querySelector('.photo');
            
            photo.src = photoSrc;
            photoContainer.style.display = 'block';

            // 스파클 효과 발생
            createSparkles();

            // YouTube 동영상 재생 (videoId가 있을 경우에만)
            if (videoId) {
                player.loadVideoById(videoId);
                player.playVideo();
            }

            // 3초 후에 사진 숨기기
            setTimeout(() => {
                photoContainer.style.display = 'none';
            }, 3000);
        }

        function createSparkles() {
            const numberOfSparkles = 100; // 스파클의 개수
            for (let i = 0; i < numberOfSparkles; i++) {
                const sparkle = document.createElement('div');
                sparkle.classList.add('sparkles');
                sparkle.style.left = `${Math.random() * window.innerWidth}px`;
                sparkle.style.top = `${Math.random() * window.innerHeight}px`;
                document.body.appendChild(sparkle);

                // 스파클을 1초 후 제거
                setTimeout(() => {
                    sparkle.remove();
                }, 1000);
            }
        }
    </script>
</body>
</html>
