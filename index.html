<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디핵 생일 축하 페이지</title>
    <style>
        body {
            background-color: #ff66ff; /* 밝은 분홍 배경 */
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            color: #fff700; /* 밝은 노란 텍스트 */
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px #ff0000; /* 붉은 그림자 */
            margin-top: 20px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                color: #fff700;
            }
            50% {
                transform: scale(1.1);
                color: #00ff00; /* 애니메이션 중간에 색 변환 */
            }
            100% {
                transform: scale(1);
                color: #fff700;
            }
        }

        .balloons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .balloon {
            width: 80px;
            height: 120px;
            background-color: #ff0000; /* 빨간색 풍선 */
            border-radius: 50% 50% 50% 50%;
            margin: 10px;
            position: relative;
            animation: float 4s ease-in-out infinite;
            cursor: pointer;
        }

        .balloon:nth-child(2) {
            background-color: #00ff00; /* 녹색 풍선 */
            animation-duration: 5s;
        }

        .balloon:nth-child(3) {
            background-color: #0000ff; /* 파란색 풍선 */
            animation-duration: 6s;
        }

        .balloon::before {
            content: '';
            position: absolute;
            width: 2px;
            height: 40px;
            background-color: #999;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }

        @keyframes pop {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(0);
            }
        }

        .sparkles {
            position: absolute;
            width: 100px;
            height: 100px;
            background-image: radial-gradient(circle, red, orange, yellow, green, blue, purple);
            background-size: cover;
            display: none;
            animation: sparkle 0.8s linear forwards, changeColor 0.8s linear forwards;
        }

        @keyframes sparkle {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(1.5);
            }
        }

        @keyframes changeColor {
            0% {
                filter: hue-rotate(0deg);
            }
            100% {
                filter: hue-rotate(360deg);
            }
        }

        .message {
            font-size: 2em;
            background: #00ccff;
            color: #ff0000;
            padding: 20px;
            margin-top: 30px;
            border: 5px dashed #fff700;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }

        footer {
            margin-top: 40px;
            font-size: 1.5em;
            background-color: #00ff00;
            padding: 10px;
            color: #ff00ff;
            border-top: 10px dotted #ff0000;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>

    <h1>🎉 디핵 생일 축하해요! 🎉</h1>

    <div class="balloons">
        <div class="balloon" onclick="popBalloon(this)"></div>
        <div class="balloon" onclick="popBalloon(this)"></div>
        <div class="balloon" onclick="popBalloon(this)"></div>
    </div>

    <div class="message">
        디핵님의 특별한 날을 위해!<br>
        앞으로도 멋진 음악 기대할게요!
    </div>

    <footer>
        🎂 Happy D-Hack Day! 🎂
    </footer>

    <!-- 팝 소리 파일 -->
    <audio id="popSound" src="https://www.soundjay.com/button/sounds/button-16.mp3"></audio>

    <script>
        function popBalloon(balloon) {
            // 풍선 터트리기 애니메이션 추가
            balloon.style.animation = 'pop 0.5s forwards';

            // 소리 재생
            const popSound = document.getElementById('popSound');
            popSound.play();

            // 스파클 추가
            const sparkles = document.createElement('div');
            sparkles.classList.add('sparkles');
            sparkles.style.left = balloon.offsetLeft + 'px';
            sparkles.style.top = balloon.offsetTop + 'px';
            document.body.appendChild(sparkles);
            sparkles.style.display = 'block';

            // 풍선 터진 후 제거
            setTimeout(() => {
                balloon.style.display = 'none';
                setTimeout(() => {
                    sparkles.remove(); // 스파클 제거
                }, 800); // 스파클 애니메이션 시간 후 제거
            }, 500);
        }
    </script>

</body>
</html>
